<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
</head>
<body>
    <h1>Secret API Test</h1>
    <div id="result">Loading...</div>
    <script>
        const apiId = 'AKfycbw5IIoGYCrQh1vCGxokHl5Uiy2sE-dW7ITA0KmBu2DGB78hKM64pQpH__9GkcJdgoLe/exec';  // This will be replaced by the workflow
        if (!apiId || apiId === 'AKfycbw5IIoGYCrQh1vCGxokHl5Uiy2sE-dW7ITA0KmBu2DGB78hKM64pQpH__9GkcJdgoLe/exec') {
            document.getElementById('result').innerHTML = '<p>Error: API ID not injected. Run the workflow!</p>';
        } else {
            fetch(`https://api.example.com/data?key=${apiId}`)  // Replace with your actual API endpoint
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
                    console.error('API Error:', error);
                });
        }
    </script>
</body>
</html>
