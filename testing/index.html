<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing API</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>
    <script>
        const apiId = '{{API_ID}}';  // Placeholder for injection
        fetch(`https://api.example.com/data?key=${apiId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
