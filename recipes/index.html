<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Suggester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: 'VT323', monospace;
        background-color: #2c3e50; /* Darker, neutral background for desktop view */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-sizing: border-box;
      }
      #root {
        width: 100%;
        height: 100%;
        max-width: 450px;
        max-height: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin: 0 auto;
      }
      .app-title {
        text-align: center;
        font-size: 18px;
        color: #cfe3cf;
        margin-bottom: 12px;
        letter-spacing: 0px;
        text-transform: uppercase;
      }
      .phone-body {
        width: 100%;
        height: 70vh;
        background: #1e3355; /* Classic blue */
        display: flex;
        flex-direction: column;
        padding: 15px;
        box-sizing: border-box;
        border-radius: 25px;
      }
      .phone-screen {
        position: relative;
        background-color: #a5c9a5; /* Classic green */
        color: #3b4f3b; /* Dark green text */
        flex-grow: 1;
        padding: 15px;
        font-size: 18px;
        border: 4px solid #333;
        border-radius: 5px;
        overflow: hidden;
      }
      .screen-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 5px;
        gap: 10px;
      }
      .toggle-control {
        display: inline-flex;
        align-items: center;
        font-size: 14px;
        color: #1e3355;
        cursor: pointer;
      }
      .toggle-control input {
        display: none;
      }
      .toggle-slider {
        width: 37px;
        height: 18px;
        border: 2px solid #1e3355;
        border-radius: 999px;
        background-color: #cfe3cf;
        position: relative;
        transition: background-color 0.2s;
      }
      .toggle-slider::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: #1e3355;
        transition: transform 0.2s;
      }
      .toggle-control input:checked + .toggle-slider {
        background-color: #1e3355;
      }
      .toggle-control input:checked + .toggle-slider::after {
        background-color: #cfe3cf;
        transform: translateX(18px);
      }
      .screen-title {
        font-weight: bold;
        text-transform: uppercase;
      }
      .header-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: nowrap;
        justify-content: flex-end;
      }
      .header-button {
        border: 2px solid #1e3355;
        border-radius: 4px;
        background-color: #1e3355;
        color: #cfe3cf;
        font-family: 'VT323', monospace;
        font-size: 16px;
        padding: 6px 10px;
        cursor: pointer;
        min-width: 90px;
      }
      .header-button:hover:not(:disabled) {
        background-color: #3d5277;
      }
      .header-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .phone-keypad {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        padding-top: 15px;
      }
      .phone-button {
        background-color: #3d5277;
        border: 2px solid #b0b8c8;
        border-radius: 5px;
        color: #b0b8c8;
        padding: 8px 4px;
        flex: 1 1 0;
        cursor: pointer;
        text-transform: uppercase;
        font-family: 'VT323', monospace;
        font-size: 16px;
        transition: background-color 0.1s, color 0.1s;
        text-align: center;
      }
      .phone-button:active, .phone-button.active {
        background-color: #b0b8c8;
        color: #1e3355;
      }
      .recipe-display {
        margin-top: 15px;
        padding-top: 10px;
        border-top: 2px solid #3b4f3b;
        min-height: 120px;
        overflow-y: auto;
      }
      .form-section {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 2px solid #3b4f3b;
      }
      .form-section h3 {
        margin: 0 0 10px;
        font-size: 18px;
        text-transform: uppercase;
      }
      .recipe-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .recipe-form label {
        display: flex;
        flex-direction: column;
        font-size: 14px;
        color: #1e3355;
      }
      .recipe-form input,
      .recipe-form textarea {
        margin-top: 4px;
        padding: 6px;
        border: 2px solid #3b4f3b;
        border-radius: 4px;
        font-family: 'VT323', monospace;
        font-size: 16px;
        background-color: #cfe3cf;
        color: #1e3355;
      }
      .recipe-form textarea {
        min-height: 70px;
        resize: vertical;
      }
      .chip-group {
        display: flex;
        gap: 8px;
        margin-top: 6px;
      }
      .chip {
        flex: 1;
        padding: 6px 10px;
        border: 2px solid #3b4f3b;
        border-radius: 999px;
        text-align: center;
        cursor: pointer;
        background-color: transparent;
        color: #3b4f3b;
        font-family: 'VT323', monospace;
        font-size: 16px;
        transition: background-color 0.2s, color 0.2s;
      }
      .chip.selected {
        background-color: #3b4f3b;
        color: #a5c9a5;
      }
      .recipe-form button {
        margin-top: 5px;
        padding: 8px;
        border: 2px solid #1e3355;
        border-radius: 4px;
        background-color: #1e3355;
        color: #cfe3cf;
        font-family: 'VT323', monospace;
        font-size: 16px;
        cursor: pointer;
      }
      .recipe-form button:hover {
        background-color: #3d5277;
      }
      .status-message {
        min-height: 18px;
        font-size: 14px;
        margin-top: 8px;
      }
      .all-recipes {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .all-recipes-title {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 16px;
      }
      .all-recipes-list {
        margin: 0;
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .all-recipes-list li {
        margin: 0;
      }
      .inline-update-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      .inline-update-form label {
        font-size: 14px;
        color: #1e3355;
        width: 100%;
      }
      .inline-update-form textarea {
        margin-top: 4px;
        padding: 6px;
        border: 2px solid #3b4f3b;
        border-radius: 4px;
        font-family: 'VT323', monospace;
        font-size: 16px;
        background-color: #cfe3cf;
        color: #1e3355;
        min-height: 100px;
        resize: vertical;
        width: 100%;
        box-sizing: border-box;
      }
      .inline-update-actions {
        display: flex;
        gap: 10px;
      }
      .inline-update-actions button {
        flex: 1;
        padding: 8px;
        border: 2px solid #1e3355;
        border-radius: 4px;
        background-color: #1e3355;
        color: #cfe3cf;
        font-family: 'VT323', monospace;
        font-size: 16px;
        cursor: pointer;
      }
      .inline-update-actions button:hover {
        background-color: #3d5277;
      }
      .add-sheet-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.45);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding: 15px;
        box-sizing: border-box;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease, visibility 0.2s ease;
        visibility: hidden;
      }
      .add-sheet-overlay.visible {
        pointer-events: auto;
        visibility: visible;
        opacity: 1;
      }
      .add-sheet {
        width: 100%;
        max-width: 420px;
        background-color: #a5c9a5;
        color: #3b4f3b;
        border: 4px solid #333;
        border-radius: 16px 16px 8px 8px;
        padding: 20px;
        box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.3);
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }
      .add-sheet-overlay.visible .add-sheet {
        transform: translateY(0);
      }
      .sheet-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .sheet-header h3 {
        margin: 0;
        font-size: 20px;
        text-transform: uppercase;
      }
      .sheet-close {
        border: none;
        background: transparent;
        color: #1e3355;
        font-size: 24px;
        cursor: pointer;
        line-height: 1;
      }
      .status-message.error {
        color: #a94442;
      }
      .status-message.success {
        color: #1e3355;
      }
      @keyframes blink-caret {
        from, to { background-color: transparent; }
        50% { background-color: #3b4f3b; }
      }
      .blinking-cursor {
        display: inline-block;
        width: 12px;
        height: 18px;
        background-color: #3b4f3b;
        animation: blink-caret .75s step-end infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div class="app-title">Recipe Suggester</div>
      <div class="phone-body">
        <main class="phone-screen">
          <div class="screen-header">
            <div class="header-buttons">
              <button class="header-button" id="open-add-sheet">Add Recipe</button>
              <button class="header-button" id="enable-inline-update" disabled>Update Recipe</button>
              <label class="toggle-control" aria-label="Show all recipes">
                <input type="checkbox" id="show-all-toggle" />
                <span class="toggle-slider" aria-hidden="true"></span>
              </label>
            </div>
          </div>

          <div class="recipe-display" id="recipe-display">
            <span class="blinking-cursor">&nbsp;</span>
          </div>
          <div class="add-sheet-overlay" id="add-sheet-overlay" aria-hidden="true">
            <div class="add-sheet" role="dialog" aria-modal="true" aria-labelledby="add-sheet-title">
              <div class="sheet-header">
                <h3 id="add-sheet-title">Add Recipe</h3>
                <button class="sheet-close" id="close-add-sheet" aria-label="Close add recipe sheet">&times;</button>
              </div>
              <form id="add-recipe-form" class="recipe-form">
                <label>
                  Time of Day
                  <input type="hidden" name="column" id="add-column" value="morning" required />
                  <div class="chip-group" role="radiogroup" aria-label="Time of day">
                    <button type="button" class="chip selected" data-value="morning">Morning</button>
                    <button type="button" class="chip" data-value="afternoon">Afternoon</button>
                    <button type="button" class="chip" data-value="night">Night</button>
                  </div>
                </label>
                <label>
                  Recipe
                  <textarea name="value" placeholder="Enter recipe" required></textarea>
                </label>
                <button type="submit">Add Recipe</button>
              </form>
              <p class="status-message" id="add-status"></p>
            </div>
          </div>
        </main>
        <div class="phone-keypad">
          <button class="phone-button" data-time="Morning">Morning</button>
          <button class="phone-button" data-time="Afternoon">Afternoon</button>
          <button class="phone-button" data-time="Night">Night</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
