<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: 'VT323', monospace;
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-sizing: border-box;
      }
      #root {
        width: 100%;
        height: 100%;
        max-width: 450px;
        max-height: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin: 0 auto;
      }
      .app-title {
        text-align: center;
        font-size: 18px;
        color: #cfe3cf;
        margin-bottom: 12px;
        letter-spacing: 0px;
        text-transform: uppercase;
      }
      .phone-body {
        width: 100%;
        height: 70vh;
        background: #1e3355;
        display: flex;
        flex-direction: column;
        padding: 15px;
        box-sizing: border-box;
        border-radius: 25px;
      }
      .phone-screen {
        position: relative;
        background-color: #a5c9a5;
        color: #3b4f3b;
        flex-grow: 1;
        padding: 15px;
        font-size: 18px;
        border: 4px solid #333;
        border-radius: 5px;
        overflow: hidden; 
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .screen-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 5px;
        gap: 10px;
      }
      .screen-title {
        font-weight: bold;
        text-transform: uppercase;
      }
      .header-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: nowrap;
        justify-content: flex-end;
      }
      .header-button {
        border: 2px solid #1e3355;
        border-radius: 4px;
        background-color: #1e3355;
        color: #cfe3cf;
        font-family: 'VT323', monospace;
        font-size: 16px;
        padding: 6px 10px;
        cursor: pointer;
        min-width: 90px;
      }
      .header-button:hover:not(:disabled) {
        background-color: #3d5277;
      }
      .header-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .phone-keypad {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        padding-top: 15px;
        transition: opacity 0.3s, visibility 0.3s, height 0.3s, padding-top 0.3s, margin-top 0.3s;
      }
      .phone-keypad.hidden {
        opacity: 0;
        height: 0;
        padding-top: 0;
        margin-top: 0;
        pointer-events: none;
        visibility: hidden; 
      }
      .action-keypad {
        display: flex;
        justify-content: center;
        gap: 8px;
        padding-top: 15px;
        transition: opacity 0.3s, visibility 0.3s, height 0.3s, padding-top 0.3s, margin-top 0.3s;
      }
      .action-keypad.hidden {
        opacity: 0;
        height: 0;
        padding-top: 0;
        margin-top: 0;
        pointer-events: none;
        visibility: hidden;
      }
      .shuffle-button {
        background-color: #3d5277;
        border: 1px solid #b0b8c8;
        border-radius: 40px;
        color: #d6e0f4;
        padding: 8px 12px;
        flex: 0 1 auto;
        cursor: pointer;
        text-transform: uppercase;
        font-family: 'VT323', monospace;
        font-size: 16px;
        transition: background-color 0.1s, color 0.1s;
        text-align: center;
      }
      .shuffle-button:active, .shuffle-button.active {
        background-color: #b0b8c8;
        color: #1e3355;
      }
      .phone-button {
        background-color: #3d5277;
        border: 2px solid #b0b8c8;
        border-radius: 5px;
        color: #b0b8c8;
        padding: 8px 4px;
        flex: 1 1 0;
        cursor: pointer;
        text-transform: uppercase;
        font-family: 'VT323', monospace;
        font-size: 16px;
        transition: background-color 0.1s, color 0.1s;
        text-align: center;
      }
      .phone-button:active, .phone-button.active {
        background-color: #b0b8c8;
        color: #1e3355;
      }
      .recipe-display {
        flex-grow: 1;
        position: relative;
        min-height: 120px;
        border-top: 1px solid #3b4f3b4d;
        margin-top: 0;
        padding-top: 0;
      }
      #recipe-content {
        height: 100%;
        overflow-y: auto;
        padding-top: 10px;
        padding-bottom: 210px;
        box-sizing: border-box;
      }
      .recipe-display h3 {
        margin: 0 0 10px 0;
        font-size: 22px;
        text-transform: uppercase;
        font-weight: bold;
      }
      .recipe-display p {
        margin: 10px 0;
        line-height: 1.5;
        font-size: 18px;
      }
      .recipe-display p strong {
        font-size: 18px;
        display: inline-block;
        text-transform: uppercase;
        letter-spacing: 0.2px;
      }
      .ascii-fixed-footer {
          position: absolute;
          bottom: 40px;
          left: 0;
          right: 0;
          padding: 10px 15px 15px 15px; 
          color: #3b4f3b;
          z-index: 10;
          pointer-events: none;
          max-height: 200px;
          transition: opacity 0.3s;
      }
      .ascii-fixed-footer.hidden {
          opacity: 0;
          visibility: hidden;
      }
      .ascii-fixed-footer pre {
          font-size: 10px;
          line-height: 1;
          margin: 0;
          white-space: pre;
      }
      
      .form-section {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 2px solid #3b4f3b;
      }
      .form-section h3 {
        margin: 0 0 10px;
        font-size: 18px;
        text-transform: uppercase;
      }
      .recipe-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .recipe-form label {
        display: flex;
        flex-direction: column;
        font-size: 14px;
        color: #1e3355;
      }
      .recipe-form input,
      .recipe-form textarea {
        margin-top: 4px;
        padding: 6px;
        border: 2px solid #3b4f3b;
        border-radius: 4px;
        font-family: 'VT323', monospace;
        font-size: 16px;
        background-color: #cfe3cf;
        color: #1e3355;
      }
      .recipe-form textarea {
        min-height: 70px;
        resize: vertical;
      }
      .chip-group {
        display: flex;
        gap: 8px;
        margin-top: 6px;
      }
      .chip {
        flex: 1;
        padding: 6px 10px;
        border: 2px solid #3b4f3b;
        border-radius: 999px;
        text-align: center;
        cursor: pointer;
        background-color: transparent;
        color: #3b4f3b;
        font-family: 'VT323', monospace;
        font-size: 16px;
        transition: background-color 0.2s, color 0.2s;
      }
      .chip.selected {
        background-color: #3b4f3b;
        color: #a5c9a5;
      }
      .recipe-form button {
        margin-top: 5px;
        padding: 8px;
        border: 2px solid #1e3355;
        border-radius: 4px;
        background-color: #1e3355;
        color: #cfe3cf;
        font-family: 'VT323', monospace;
        font-size: 16px;
        cursor: pointer;
      }
      .recipe-form button:hover {
        background-color: #3d5277;
      }
      .status-message {
        min-height: 18px;
        font-size: 14px;
        margin-top: 8px;
      }
      .all-recipes {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .all-recipes-title {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 16px;
      }
      .all-recipes-list {
        margin: 0;
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .all-recipes-list li {
        margin: 0;
      }
      .inline-update-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      .inline-update-form label {
        font-size: 14px;
        color: #1e3355;
        width: 100%;
      }
      .inline-update-form textarea {
        margin-top: 4px;
        padding: 6px;
        border: 2px solid #3b4f3b;
        border-radius: 4px;
        font-family: 'VT323', monospace;
        font-size: 16px;
        background-color: #cfe3cf;
        color: #1e3355;
        min-height: 100px;
        resize: vertical;
        width: 100%;
        box-sizing: border-box;
      }
      .inline-update-actions {
        display: flex;
        gap: 10px;
      }
      .inline-update-actions button {
        flex: 1;
        padding: 8px;
        border: 2px solid #1e3355;
        border-radius: 4px;
        background-color: #1e3355;
        color: #cfe3cf;
        font-family: 'VT323', monospace;
        font-size: 16px;
        cursor: pointer;
      }
      .inline-update-actions button:hover {
        background-color: #3d5277;
      }
      .add-sheet-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.45);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding: 15px;
        box-sizing: border-box;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease, visibility 0.2s ease;
        visibility: hidden;
      }
      .add-sheet-overlay.visible {
        pointer-events: auto;
        visibility: visible;
        opacity: 1;
      }
      .add-sheet {
        width: 100%;
        max-width: 420px;
        background-color: #a5c9a5;
        color: #3b4f3b;
        border: 4px solid #333;
        border-radius: 16px 16px 8px 8px;
        padding: 20px;
        box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.3);
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }
      .add-sheet-overlay.visible .add-sheet {
        transform: translateY(0);
      }
      .sheet-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .sheet-header h3 {
        margin: 0;
        font-size: 20px;
        text-transform: uppercase;
      }
      .sheet-close {
        border: none;
        background: transparent;
        color: #1e3355;
        font-size: 24px;
        cursor: pointer;
        line-height: 1;
      }
      .status-message.error {
        color: #a94442;
      }
      .status-message.success {
        color: #1e3355;
      }
      @keyframes blink-caret {
        from, to { background-color: transparent; }
        50% { background-color: #3b4f3b; }
      }
      .blinking-cursor {
        display: inline-block;
        width: 12px;
        height: 18px;
        background-color: #3b4f3b;
        animation: blink-caret .75s step-end infinite;
      }
    </style>
</head>
  <body>
    <div id="root">
      <div class="app-title">Recipe Suggester</div>
      <div class="phone-body">
        <main class="phone-screen">
          <div class="screen-header">
            <div class="header-buttons">
              <button class="header-button" id="open-add-sheet">Add Recipe</button>
              <button class="header-button" id="show-recipes-button">Show Recipes</button>
            </div>
          </div>

          <div class="recipe-display" id="recipe-display">
            <!-- This inner div is the scrollable content container -->
            <div id="recipe-content">
              <span class="blinking-cursor">&nbsp;</span>
            </div>
            
            <!-- This is the fixed ASCII art footer -->
            <div class="ascii-fixed-footer hidden" id="ascii-footer">
                <!-- Content will be injected by JS -->
            </div>
          </div>

          <div class="add-sheet-overlay" id="add-sheet-overlay" aria-hidden="true">
            <div class="add-sheet" role="dialog" aria-modal="true" aria-labelledby="add-sheet-title">
              <div class="sheet-header">
                <h3 id="add-sheet-title">Add Recipe</h3>
                <button class="sheet-close" id="close-add-sheet" aria-label="Close add recipe sheet">&times;</button>
              </div>
              <form id="add-recipe-form" class="recipe-form">
                <label>
                  Time of Day
                  <input type="hidden" name="column" id="add-column" value="morning" required />
                  <div class="chip-group" role="radiogroup" aria-label="Time of day">
                    <button type="button" class="chip selected" data-value="morning">Morning</button>
                    <button type="button" class="chip" data-value="afternoon">Afternoon</button>
                    <button type="button" class="chip" data-value="night">Night</button>
                  </div>
                </label>
                <label>
                  Recipe
                  <textarea name="value" placeholder="Enter recipe" required></textarea>
                </label>
                <button type="submit">Add Recipe</button>
              </form>
              <p class="status-message" id="add-status"></p>
            </div>
          </div>
        </main>
        <div class="action-keypad" id="action-keypad">
          <button class="shuffle-button" id="shuffle-button">Shuffle</button>
        </div>
        <div class="phone-keypad hidden" id="time-keypad">
          <button class="phone-button" data-time="Morning">Morning</button>
          <button class="phone-button" data-time="Afternoon">Afternoon</button>
          <button class="phone-button" data-time="Night">Night</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
