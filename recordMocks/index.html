<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Mocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #frame {
            width: min(90vmin, 1000px);
            height: min(90vmin, 1000px);
            background-color: #FAFAFA;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        #bgImageContainer {
            position: absolute;
            z-index: 0;
            cursor: move;
            display: none;
        }

        #bgImage {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            pointer-events: none;
            object-fit: cover;
        }

        #bgImageContainer.selected {
            outline: 2px solid #ff6600;
            outline-offset: 0px;
        }

        #bgImageContainer.selected .bg-resize-handle {
            opacity: 1;
        }

        #bgImageContainer.resizing {
            cursor: auto;
        }

        .bg-resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #ff6600;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 15;
        }

        .bg-resize-handle.nw { top: -6px; left: -6px; cursor: nw-resize; }
        .bg-resize-handle.ne { top: -6px; right: -6px; cursor: ne-resize; }
        .bg-resize-handle.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .bg-resize-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }

        #shadowFrame {
            position: absolute;
            background-color: #000;
            z-index: 8;
            pointer-events: none;
        }

        .shadow-light {
            box-shadow: 0 4px 40px 8px rgba(0, 0, 0, 0.32), 0 0 0 0.5px rgba(0, 0, 0, 0.64);
        }

        .shadow-medium {
            box-shadow: 0 100px 161px 0 rgba(0, 0, 0, 0.14),
                        0 64.815px 94.289px 0 rgba(0, 0, 0, 0.11),
                        0 38.519px 51.281px 0 rgba(0, 0, 0, 0.09),
                        0 20px 26.163px 0 rgba(0, 0, 0, 0.07),
                        0 8.148px 13.119px 0 rgba(0, 0, 0, 0.05),
                        0 1.852px 6.336px 0 rgba(0, 0, 0, 0.03);
        }

        #video {
            position: absolute;
            display: none;
            object-fit: cover;
            z-index: 9;
        }

        #mockupContainer {
            position: absolute;
            z-index: 10;
            cursor: move;
        }

        #mockup {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            pointer-events: none;
        }

        .resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #0066ff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 15;
        }

        #mockupContainer.selected .resize-handle {
            opacity: 1;
        }

        #mockupContainer.selected {
            outline: 2px solid #0066ff;
            outline-offset: 0px;
        }

        #mockupContainer.resizing {
            cursor: auto;
        }

        .resize-handle.nw { top: -6px; left: -6px; cursor: nw-resize; }
        .resize-handle.ne { top: -6px; right: -6px; cursor: ne-resize; }
        .resize-handle.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .resize-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }

        .snap-line {
            position: absolute;
            background-color: #00ff00;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .snap-line.horizontal {
            width: 100%;
            height: 1px;
            left: 0;
        }

        .snap-line.vertical {
            height: 100%;
            width: 1px;
            top: 0;
        }

        .snap-line.active {
            opacity: 0.7;
        }

        #dropZone {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 2;
        }

        #dropZone.drag-over {
            background: rgba(0,255,0,0.1);
            border: 3px dashed #00ff00;
        }

        #dropZone p {
            color: #999;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #dropZone.drag-over p {
            opacity: 1;
        }

        .shortcut-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-end;
        }

        .copy-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .preset-dropdown {
            width: 100%;
            padding: 4px 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .preset-dropdown option {
            background: #333;
            color: white;
        }

        #bgImageInput {
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="bgImageInput" accept="image/*">
    <div class="shortcut-hint">
        <span>Press R to restart video</span>
        <svg class="copy-icon" id="copyBtn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        <select class="preset-dropdown" id="presetSelect">
            <option value="default">Default</option>
        </select>
        <select class="preset-dropdown" id="shadowSelect">
            <option value="shadow-light">Shadow: Light</option>
            <option value="shadow-medium">Shadow: Medium</option>
        </select>
    </div>

    <div id="frame">
        <div class="snap-line horizontal" id="snapH"></div>
        <div class="snap-line vertical" id="snapV"></div>
        
        <div id="bgImageContainer">
            <img id="bgImage" alt="Background">
            <div class="bg-resize-handle nw"></div>
            <div class="bg-resize-handle ne"></div>
            <div class="bg-resize-handle sw"></div>
            <div class="bg-resize-handle se"></div>
        </div>
        
        <div id="dropZone">
            <p>Drop video file here</p>
        </div>
        
        <div id="shadowFrame" class="shadow-light"></div>
        <video id="video"></video>
        
        <div id="mockupContainer">
            <img id="mockup" src="mock.png" alt="Mockup">
            <div class="resize-handle nw"></div>
            <div class="resize-handle ne"></div>
            <div class="resize-handle sw"></div>
            <div class="resize-handle se"></div>
        </div>
    </div>

    <script>
        const frame = document.getElementById('frame');
        const mockupContainer = document.getElementById('mockupContainer');
        const mockup = document.getElementById('mockup');
        const video = document.getElementById('video');
        const shadowFrame = document.getElementById('shadowFrame');
        const snapH = document.getElementById('snapH');
        const snapV = document.getElementById('snapV');
        const dropZone = document.getElementById('dropZone');
        const copyBtn = document.getElementById('copyBtn');
        const presetSelect = document.getElementById('presetSelect');
        const shadowSelect = document.getElementById('shadowSelect');
        const bgImageInput = document.getElementById('bgImageInput');
        const bgImageContainer = document.getElementById('bgImageContainer');
        const bgImage = document.getElementById('bgImage');
        const DEFAULT_PRESET_VALUE = 'default';

        let isDragging = false;
        let isResizing = false;
        let resizeHandle = null;
        let isBgDragging = false;
        let isBgResizing = false;
        let bgResizeHandle = null;
        let startX = 0, startY = 0;
        let startLeft = 0, startTop = 0;
        let startWidth = 0, startHeight = 0;
        let bgStartLeft = 0, bgStartTop = 0;
        let bgStartWidth = 0, bgStartHeight = 0;
        let aspectRatio = 1;
        let bgAspectRatio = 1;
        let videoLoaded = false;
        let frameSize = 0;

        const SHADOW_WIDTH_RATIO = 702 / 782.63;   // ≈ 0.91 of mock width
        const SHADOW_HEIGHT_RATIO = 1460 / 1542.09; // ≈ 1.00 of mock height

        const presets = [
            { name: "Top Half", leftRatio: 0.153, topRatio: 0.026, widthRatio: 0.695, heightRatio: 1.369 },
            { name: "Top Half x2", leftRatio: 0.107, topRatio: 0.047, widthRatio: 0.787, heightRatio: 1.551 },
            { name: "Bottom Half", leftRatio: 0.114, topRatio: -0.583, widthRatio: 0.772, heightRatio: 1.522 }
        ];

        // Populate preset dropdown
        function populatePresets() {
            presets.forEach((preset, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = preset.name;
                presetSelect.appendChild(option);
            });
        }

        populatePresets();

        function updateFrameSize() {
            frameSize = frame.offsetWidth;
        }

        updateFrameSize();
        window.addEventListener('resize', () => {
            updateFrameSize();
            fitMockupToFrame();
        });

        mockup.onload = function() {
            aspectRatio = mockup.naturalWidth / mockup.naturalHeight;
            fitMockupToFrame();
        };

        function fitMockupToFrame() {
            let containerWidth, containerHeight;
            
            if (aspectRatio >= 1) {
                containerHeight = frameSize;
                containerWidth = frameSize * aspectRatio;
            } else {
                containerWidth = frameSize;
                containerHeight = frameSize / aspectRatio;
            }
            
            containerWidth *= 0.5;
            containerHeight *= 0.5;
            
            const left = (frameSize - containerWidth) / 2;
            const top = (frameSize - containerHeight) / 2;
            
            mockupContainer.style.width = containerWidth + 'px';
            mockupContainer.style.height = containerHeight + 'px';
            mockupContainer.style.left = left + 'px';
            mockupContainer.style.top = top + 'px';
            
            syncShadowFrame();
            
            if (videoLoaded) {
                syncVideoToMockup();
            }
        }

        function syncShadowFrame() {
            const mockupRect = mockupContainer.getBoundingClientRect();
            const frameRect = frame.getBoundingClientRect();

            const shadowWidth = mockupRect.width * SHADOW_WIDTH_RATIO;
            const shadowHeight = mockupRect.height * SHADOW_HEIGHT_RATIO;

            const mockCenterX = (mockupRect.left - frameRect.left) + mockupRect.width / 2;
            const mockCenterY = (mockupRect.top - frameRect.top) + mockupRect.height / 2;

            const shadowLeft = mockCenterX - shadowWidth / 2;
            const shadowTop = mockCenterY - shadowHeight / 2;

            shadowFrame.style.left = shadowLeft + 'px';
            shadowFrame.style.top = shadowTop + 'px';
            shadowFrame.style.width = shadowWidth + 'px';
            shadowFrame.style.height = shadowHeight + 'px';
            shadowFrame.style.borderRadius = '85px';
        }

        function syncVideoToMockup() {
            const mockupRect = mockupContainer.getBoundingClientRect();
            const frameRect = frame.getBoundingClientRect();
            
            const videoWidth = mockupRect.width * 0.833;
            const videoHeight = mockupRect.height * 0.919;
            
            const videoLeft = (mockupRect.left - frameRect.left) + (mockupRect.width - videoWidth) / 2;
            const videoTop = (mockupRect.top - frameRect.top) + (mockupRect.height - videoHeight) / 2;
            
            video.style.left = videoLeft + 'px';
            video.style.top = videoTop + 'px';
            video.style.width = videoWidth + 'px';
            video.style.height = videoHeight + 'px';
            video.style.borderRadius = '20px';
            
            syncShadowFrame();
        }

        const resizeHandles = document.querySelectorAll('.resize-handle');
        resizeHandles.forEach(handle => {
            handle.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                e.preventDefault();
                
                isResizing = true;
                resizeHandle = handle;
                mockupContainer.classList.add('selected', 'resizing');
                
                startX = e.clientX;
                startY = e.clientY;
                startLeft = parseFloat(mockupContainer.style.left);
                startTop = parseFloat(mockupContainer.style.top);
                startWidth = mockupContainer.offsetWidth;
                startHeight = mockupContainer.offsetHeight;
            });
        });

        mockupContainer.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('resize-handle')) {
                return;
            }
            
            e.preventDefault();
            isDragging = true;
            mockupContainer.classList.add('selected');
            
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseFloat(mockupContainer.style.left);
            startTop = parseFloat(mockupContainer.style.top);
        });

        // Deselect when clicking outside the containers
        document.addEventListener('mousedown', (e) => {
            const clickedOnMockup = mockupContainer.contains(e.target);
            const clickedOnBgImage = bgImageContainer.contains(e.target);
            
            // If clicking outside both containers, deselect them
            if (!clickedOnMockup && !clickedOnBgImage) {
                mockupContainer.classList.remove('selected');
                bgImageContainer.classList.remove('selected');
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isResizing) {
                handleResize(e);
            } else if (isDragging) {
                handleDrag(e);
            } else if (isBgResizing) {
                handleBgResize(e);
            } else if (isBgDragging) {
                handleBgDrag(e);
            }
        });

        function handleDrag(e) {
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            let newLeft = startLeft + deltaX;
            let newTop = startTop + deltaY;

            const containerWidth = mockupContainer.offsetWidth;
            const containerHeight = mockupContainer.offsetHeight;
            
            const snapThreshold = 10;
            const centerX = (frameSize - containerWidth) / 2;
            const centerY = (frameSize - containerHeight) / 2;
            const mockupCenterX = newLeft + containerWidth / 2;
            const mockupCenterY = newTop + containerHeight / 2;

            snapH.classList.remove('active');
            snapV.classList.remove('active');

            if (Math.abs(mockupCenterX - frameSize / 2) < snapThreshold) {
                newLeft = centerX;
                snapV.style.left = '50%';
                snapV.classList.add('active');
            }

            if (Math.abs(mockupCenterY - frameSize / 2) < snapThreshold) {
                newTop = centerY;
                snapH.style.top = '50%';
                snapH.classList.add('active');
            }

            newLeft = Math.max(-containerWidth, Math.min(newLeft, frameSize));
            newTop = Math.max(-containerHeight, Math.min(newTop, frameSize));

            mockupContainer.style.left = newLeft + 'px';
            mockupContainer.style.top = newTop + 'px';

            syncShadowFrame();

            if (videoLoaded) {
                syncVideoToMockup();
            }
        }

        function handleResize(e) {
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            let newWidth, newHeight, newLeft, newTop;

            if (resizeHandle.classList.contains('se')) {
                newWidth = startWidth + deltaX;
                newHeight = newWidth / aspectRatio;
                newLeft = startLeft;
                newTop = startTop;
            } else if (resizeHandle.classList.contains('sw')) {
                newWidth = startWidth - deltaX;
                newHeight = newWidth / aspectRatio;
                newLeft = startLeft + (startWidth - newWidth);
                newTop = startTop;
            } else if (resizeHandle.classList.contains('ne')) {
                newWidth = startWidth + deltaX;
                newHeight = newWidth / aspectRatio;
                newLeft = startLeft;
                newTop = startTop + (startHeight - newHeight);
            } else if (resizeHandle.classList.contains('nw')) {
                newWidth = startWidth - deltaX;
                newHeight = newWidth / aspectRatio;
                newLeft = startLeft + (startWidth - newWidth);
                newTop = startTop + (startHeight - newHeight);
            }

            if (newWidth > 50 && newHeight > 50) {
                mockupContainer.style.width = newWidth + 'px';
                mockupContainer.style.height = newHeight + 'px';
                mockupContainer.style.left = newLeft + 'px';
                mockupContainer.style.top = newTop + 'px';

                syncShadowFrame();

                if (videoLoaded) {
                    syncVideoToMockup();
                }
            }
        }

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                snapH.classList.remove('active');
                snapV.classList.remove('active');
            }
            if (isResizing) {
                isResizing = false;
                resizeHandle = null;
                mockupContainer.classList.remove('resizing');
            }
            if (isBgDragging) {
                isBgDragging = false;
                snapH.classList.remove('active');
                snapV.classList.remove('active');
            }
            if (isBgResizing) {
                isBgResizing = false;
                bgResizeHandle = null;
                bgImageContainer.classList.remove('resizing');
            }
        });

        frame.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        frame.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        frame.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                const url = URL.createObjectURL(file);
                video.src = url;
                video.style.display = 'block';
                videoLoaded = true;
                
                video.onloadedmetadata = () => {
                    syncVideoToMockup();
                    setTimeout(() => {
                        video.currentTime = 0;
                        video.play();
                    }, 3000);
                };
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                if (videoLoaded) {
                    video.pause();
                    video.currentTime = 0;
                    setTimeout(() => {
                        video.play();
                    }, 3000);
                }
            }
        });

        copyBtn.addEventListener('click', () => {
            const containerLeft = parseFloat(mockupContainer.style.left) || 0;
            const containerTop = parseFloat(mockupContainer.style.top) || 0;
            const containerWidth = mockupContainer.offsetWidth || 0;
            const containerHeight = mockupContainer.offsetHeight || 0;
            
            const leftRatio = parseFloat((containerLeft / frameSize).toFixed(3));
            const topRatio = parseFloat((containerTop / frameSize).toFixed(3));
            const widthRatio = parseFloat((containerWidth / frameSize).toFixed(3));
            const heightRatio = parseFloat((containerHeight / frameSize).toFixed(3));
            
            const positionData = {
                name: `Custom ${new Date().toLocaleTimeString()}`,
                leftRatio,
                topRatio,
                widthRatio,
                heightRatio
            };
            
            const copyText = `{ name: "${positionData.name}", leftRatio: ${leftRatio}, topRatio: ${topRatio}, widthRatio: ${widthRatio}, heightRatio: ${heightRatio} }`;
            
            navigator.clipboard.writeText(copyText).then(() => {
                presets.push(positionData);
                
                const option = document.createElement('option');
                option.value = presets.length - 1;
                option.textContent = positionData.name;
                presetSelect.appendChild(option);
                
                console.log('Copied to clipboard:', copyText);
                alert(`Position & Scale copied to clipboard!\n\n${copyText}`);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert(`Position & Scale:\n\n${copyText}\n\n(Copy manually)`);
            });
        });

        presetSelect.addEventListener('change', (e) => {
            const { value } = e.target;
            if (!value) return;

            if (value === DEFAULT_PRESET_VALUE) {
                fitMockupToFrame();
                return;
            }

            const presetIndex = parseInt(value, 10);
            const preset = presets[presetIndex];
            if (!preset) return;
            
            const newLeft = preset.leftRatio * frameSize;
            const newTop = preset.topRatio * frameSize;
            const newWidth = preset.widthRatio * frameSize;
            const newHeight = preset.heightRatio * frameSize;
            
            mockupContainer.style.left = newLeft + 'px';
            mockupContainer.style.top = newTop + 'px';
            mockupContainer.style.width = newWidth + 'px';
            mockupContainer.style.height = newHeight + 'px';
            
            syncShadowFrame();
            
            if (videoLoaded) {
                syncVideoToMockup();
            }
        });

        function setShadowDepth(shadowType) {
            shadowFrame.classList.remove('shadow-light', 'shadow-medium');
            shadowFrame.classList.add(shadowType);
        }

        shadowSelect.addEventListener('change', (e) => {
            setShadowDepth(e.target.value);
        });

        setShadowDepth(shadowSelect.value);

        // Background image resize handles
        const bgResizeHandles = document.querySelectorAll('.bg-resize-handle');
        bgResizeHandles.forEach(handle => {
            handle.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                e.preventDefault();
                
                isBgResizing = true;
                bgResizeHandle = handle;
                bgImageContainer.classList.add('selected', 'resizing');
                
                startX = e.clientX;
                startY = e.clientY;
                bgStartLeft = parseFloat(bgImageContainer.style.left) || 0;
                bgStartTop = parseFloat(bgImageContainer.style.top) || 0;
                bgStartWidth = bgImageContainer.offsetWidth;
                bgStartHeight = bgImageContainer.offsetHeight;
            });
        });

        // Background image drag
        bgImageContainer.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('bg-resize-handle')) {
                return;
            }
            
            e.preventDefault();
            isBgDragging = true;
            bgImageContainer.classList.add('selected');
            
            startX = e.clientX;
            startY = e.clientY;
            bgStartLeft = parseFloat(bgImageContainer.style.left) || 0;
            bgStartTop = parseFloat(bgImageContainer.style.top) || 0;
        });

        function handleBgDrag(e) {
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            let newLeft = bgStartLeft + deltaX;
            let newTop = bgStartTop + deltaY;

            const containerWidth = bgImageContainer.offsetWidth;
            const containerHeight = bgImageContainer.offsetHeight;
            
            const snapThreshold = 10;
            const centerX = (frameSize - containerWidth) / 2;
            const centerY = (frameSize - containerHeight) / 2;
            const bgCenterX = newLeft + containerWidth / 2;
            const bgCenterY = newTop + containerHeight / 2;

            snapH.classList.remove('active');
            snapV.classList.remove('active');

            if (Math.abs(bgCenterX - frameSize / 2) < snapThreshold) {
                newLeft = centerX;
                snapV.style.left = '50%';
                snapV.classList.add('active');
            }

            if (Math.abs(bgCenterY - frameSize / 2) < snapThreshold) {
                newTop = centerY;
                snapH.style.top = '50%';
                snapH.classList.add('active');
            }

            // Allow the image to extend beyond frame bounds for positioning flexibility
            bgImageContainer.style.left = newLeft + 'px';
            bgImageContainer.style.top = newTop + 'px';
        }

        function handleBgResize(e) {
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            let newWidth, newHeight, newLeft, newTop;

            if (bgResizeHandle.classList.contains('se')) {
                newWidth = bgStartWidth + deltaX;
                newHeight = newWidth / bgAspectRatio;
                newLeft = bgStartLeft;
                newTop = bgStartTop;
            } else if (bgResizeHandle.classList.contains('sw')) {
                newWidth = bgStartWidth - deltaX;
                newHeight = newWidth / bgAspectRatio;
                newLeft = bgStartLeft + (bgStartWidth - newWidth);
                newTop = bgStartTop;
            } else if (bgResizeHandle.classList.contains('ne')) {
                newWidth = bgStartWidth + deltaX;
                newHeight = newWidth / bgAspectRatio;
                newLeft = bgStartLeft;
                newTop = bgStartTop + (bgStartHeight - newHeight);
            } else if (bgResizeHandle.classList.contains('nw')) {
                newWidth = bgStartWidth - deltaX;
                newHeight = newWidth / bgAspectRatio;
                newLeft = bgStartLeft + (bgStartWidth - newWidth);
                newTop = bgStartTop + (bgStartHeight - newHeight);
            }

            if (newWidth > 50 && newHeight > 50) {
                bgImageContainer.style.width = newWidth + 'px';
                bgImageContainer.style.height = newHeight + 'px';
                bgImageContainer.style.left = newLeft + 'px';
                bgImageContainer.style.top = newTop + 'px';
            }
        }

        // Double-click background to upload image
        frame.addEventListener('dblclick', (e) => {
            // Only trigger if clicking directly on the frame background, not child elements
            if (e.target === frame || e.target === dropZone || e.target.tagName === 'P') {
                bgImageInput.click();
            }
        });

        // Handle image file selection
        bgImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const url = URL.createObjectURL(file);
                bgImage.src = url;
                bgImageContainer.style.display = 'block';
                
                bgImage.onload = function() {
                    bgAspectRatio = bgImage.naturalWidth / bgImage.naturalHeight;
                    
                    // Initialize background image to cover the frame
                    let containerWidth, containerHeight;
                    
                    if (bgAspectRatio >= 1) {
                        containerHeight = frameSize;
                        containerWidth = frameSize * bgAspectRatio;
                    } else {
                        containerWidth = frameSize;
                        containerHeight = frameSize / bgAspectRatio;
                    }
                    
                    // Make it cover the frame (slightly larger to allow positioning)
                    const scale = Math.max(frameSize / containerWidth, frameSize / containerHeight) * 1.2;
                    containerWidth *= scale;
                    containerHeight *= scale;
                    
                    const left = (frameSize - containerWidth) / 2;
                    const top = (frameSize - containerHeight) / 2;
                    
                    bgImageContainer.style.width = containerWidth + 'px';
                    bgImageContainer.style.height = containerHeight + 'px';
                    bgImageContainer.style.left = left + 'px';
                    bgImageContainer.style.top = top + 'px';
                };
                
                // Clear input value to allow selecting the same file again
                e.target.value = '';
            }
        });
    </script>
