name: Inject API Variable into HTML and JS

on:
  push:
    branches: [ main ]  # Trigger on push to main; change if needed
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Explicitly grant write access to repo contents for GITHUB_TOKEN

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main  # Ensure it checks out the correct branch
        token: ${{ secrets.GITHUB_TOKEN }}  # Use token for full history if needed

    - name: List files in repo (debug)
      run: |
        echo "Current directory structure:"
        find . -type f | head -20  # Lists top 20 files/folders for debugging
        echo "Checking for target file:"
        ls -la recipes/ || echo "Directory recipes/ not found!"

    - name: Replace placeholder with variable
      env:
        API_ID: ${{ vars.API_ID }}  # Reference variable here
      run: |
        if [ ! -f "recipes/script.js" ]; then
          echo "Error: File recipes/script.js does not exist!"
          exit 1
        fi
        # Use envsubst for safe variable substitution
        export API_ID
        envsubst < recipes/script.js > recipes/script.js.tmp
        mv recipes/script.js.tmp recipes/script.js
        # Verify the change
        echo "Updated file preview:"
        head -n 20 recipes/script.js
        # Debug: Check if placeholder was replaced
        if grep -q '\${API_ID}' recipes/script.js; then
          echo "Warning: Placeholder still present!"
        else
          echo "Success: Variable injected (length: ${#API_ID})."
        fi

    - name: Commit and push updated file
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Inject API ID variable into script.js"
        file_pattern: recipes/script.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}