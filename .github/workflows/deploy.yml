name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch name

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions granted to the GITHUB_TOKEN for the actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Secret Injection Step ---
      - name: Inject API Secret into index.html
        run: |
          # Get the API URL from GitHub Secrets (FOOD_API_SECRET)
          # Use sed to replace the placeholder string with the actual secret value.
          # ${{ secrets.FOOD_API_SECRET }} refers to the secret you created in Phase 1.
          # Note: Use single quotes for the sed command arguments and escape characters carefully.
          API_URL="${{ secrets.FOOD_API_SECRET }}"
          
          # Use perl for in-place, cross-platform replacement with variables
          perl -pi -e 's|__API_URL_PLACEHOLDER__|$ENV{API_URL}|g' index.html
        env:
          API_URL: ${{ secrets.FOOD_API_SECRET }}

      # --- Setup Pages ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- Upload Artifact ---
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads the entire root directory (which now contains the modified index.html)

      # --- Deploy to Pages ---
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4