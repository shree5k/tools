name: Build Static Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create directory before writing secret
        run: mkdir -p tools/testing

      - name: Inject API secret into JS
        run: echo "const API_ID = '${{ secrets.API_ID }}';" > tools/testing/api.js

      - name: Deploy or publish site
        run: echo "Deploy step here"

